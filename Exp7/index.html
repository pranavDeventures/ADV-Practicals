<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.1/jstat.min.js"></script> <!-- Corrected jStat link -->
    
</head>
<body>
    <div class="container">
        <h1>Financial Data Visualization</h1>

        <div class="visualization">
            <h2>Line Chart</h2>
            <div id="line-chart"></div>
        </div>

        <div class="visualization">
            <h2>Pie Chart</h2>
            <div id="pie-chart"></div>
        </div>

        <div class="visualization">
            <h2>Joint Bar Graph</h2>
            <div id="joint-bar-graph"></div>
        </div>

        <div class="visualization">
            <h2>Bubble Plot</h2>
            <div id="bubble-plot"></div>
        </div>

        <div class="visualization">
            <h2>Box Plot</h2>
            <div id="box-plot"></div>
        </div>

        <div class="visualization">
            <h2>Regression Plot</h2>
            <div id="regression-plot"></div>
        </div>

        <div class="visualization">
            <h2>Correlation Analysis</h2>
            <div id="correlation-results" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
